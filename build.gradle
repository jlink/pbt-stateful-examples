plugins {
	id 'java'
}

repositories {
	mavenCentral()
	maven { url 'https://s01.oss.sonatype.org/content/repositories/snapshots' }
}

ext {
	junitPlatformVersion = '1.9.1'
	junitJupiterVersion = '5.9.1'
	assertJVersion = '3.23.1'
	jqwikVersion = '1.7.3-SNAPSHOT'
}

java {
	sourceCompatibility = JavaVersion.VERSION_17
	targetCompatibility = JavaVersion.VERSION_17
}

compileTestJava {
	options.compilerArgs += '-parameters'
	options.encoding = 'UTF-8'
}

test {
	useJUnitPlatform()

	// To allow other naming conventions
	include '**/*Properties.class'
	include '**/*Examples.class'
	include '**/*Test.class'
	include '**/*Tests.class'
}

dependencies {
	testImplementation("net.jqwik:jqwik:${jqwikVersion}")

	// Fluent assertions library. You can use any other assertions instead.
	testImplementation("org.assertj:assertj-core:${assertJVersion}")

	compileOnly('org.jetbrains:annotations:23.1.0')
	testCompileOnly("org.jetbrains:annotations:23.1.0")
}

wrapper {
	gradleVersion = '7.6'
}
